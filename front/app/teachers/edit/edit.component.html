<form ng-submit="$event.preventDefault()" name="form">
    <div class="wrapper-md col-md-12">
        <div class="card card-form">
            <div layout-="column">
                <md-toolbar class="md-primary barradeopciones" cdty-sticky>
                    <div class="md-toolbar-tools">
                        <div class="flex"></div>
                        <div coderty-loading="$ctrl.saving">
                            <md-button class="md-default btn-cancelar" ng-click="$ctrl.back()">
                                <i class="fa fa-arrow-left"></i> <small class="hidden-xs hidden-sm">Descartar</small>
                            </md-button>
                            <md-button class="md-default btn-guardar" ng-click="$ctrl.save()" ng-disabled="form.$invalid">
                                <i class="fa fa-check"></i> <small class="hidden-xs hidden-sm">Guardar</small>
                            </md-button>
                        </div>
                    </div>
                </md-toolbar>
                <md-content layout-padding>

                    <div layout-gt-sm="row">
                        <!--DNI-->

                        <md-input-container flex-gt-sm class="md-block">
                            <label>DNI</label>
                            <input type="text" name="DNI" class="form-control" ng-model="$ctrl.teacher.DNI" required autocomplete="off">
                            <div ng-messages="form.DNI.$error" ng-if="form.DNI.$touched">
                                <div ng-message="required">Debe indicar su DNI/NIE</div>
                            </div>
                        </md-input-container>

                        <!--NOMBRE-->
                        <md-input-container required flex-gt-sm class="md-block">
                            <label>Nombre</label>
                            <input type="text" name="name" class="form-control" ng-model="$ctrl.teacher.name" required autocomplete="off">
                            <div ng-messages="form.name.$error" ng-if="form.name.$touched">
                                <div ng-message="required">Indique el nombre</div>
                            </div>
                        </md-input-container>

                        <!--APELLIDOS-->
                        <md-input-container flex-gt-sm class="md-block">
                            <label>Apellidos </label>
                            <input type="text" name="surname" class="form-control" ng-model="$ctrl.teacher.surname" required autocomplete="off">
                            <div ng-messages="form.surname.$error" ng-if="form.surname.$touched">
                                <div ng-message="required">Indique los apellidos</div>
                            </div>
                        </md-input-container>

                        <!-- FECHA NACIMIENTO 
            <md-input-container flex-gt-sm class="md-block">
              <label>Fecha nacimiento</label>
              <input type="text" name="birthday" ui-mask="99/99/9999" ng-model="$ctrl.user.birthday" placeholder="DD/MM/AAAA" autocomplete="off">
              <div ng-messages="form.birthday.$error" role="alert" multiple>
                <div ng-message="pattern" class="my-message">Fecha de nacimiento en formato dd/mm/AAAA</div>
              </div>
            </md-input-container>
            -->
                    </div>

                    <div layout-gt-sm="row">

                        <!--EMAIL-->
                        <md-input-container required flex-gt-sm class="md-block">
                            <label><i class="fa fa-envelope"></i> Email</label>
                            <input ng-pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i"
                                type="text" name="email" ng-model="$ctrl.user.email" cc-check-available-mail required autocomplete="off"
                            />
                            <div ng-messages="form.email.$error" ng-if="form.email.$touched">
                                <div ng-message="required">Indique email del usuario</div>
                            </div>
                        </md-input-container>

                    </div>

                    <div layout-gt-sm="row">

                        <!-- MÓVIL -->
                        <md-input-container flex-gt-sm class="md-block">
                            <label><i class="fa fa-mobile"></i> Teléfono móvil</label>
                            <input ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{3,8}$/" name="phone" ng-model="$ctrl.user.phoneMobile"
                                autocomplete="off">
                        </md-input-container>
                        <!-- FIJO -->
                        <md-input-container flex-gt-sm class="md-block">
                            <label><i class="fa fa-phone"></i> Teléfono fijo</label>
                            <input ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{3,8}$/" name="phoneFixed" ng-model="$ctrl.user.phoneFixed"
                                autocomplete="off">
                        </md-input-container>
                        <!-- EXTENSIÓN -->
                        <md-input-container flex-gt-sm class="md-block">
                            <label><i class="fa fa-phone"></i> Extensión telefónica</label>
                            <input ng-pattern="/^[0-9]+$/" name="phoneExt" ng-model="$ctrl.user.phoneExt" autocomplete="off">
                        </md-input-container>
                    </div>

                </md-content>
            </div>
        </div>
    </div>
</form>
